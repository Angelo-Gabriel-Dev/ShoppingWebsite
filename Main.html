<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Anglo's</title>
</head>
<body>
    <header>
        <h1><a class="logo" href="">Anglo's</a></h1>
        <nav>
            <ul class="nav-buttons">
                <li><button type="button" class="buttons" href="">Teclados</button></li>
                <li><button type="button" class="buttons" href="">Mouses</button></li>
                <li><button type="button" class="buttons" href="">Headset</button></li>
                <li><button type="button" class="buttons" href="">Cadeiras</button></li>
                <li><button type="button" class="buttons" href="">Gabinetes</button></li>
            </ul>
            <div id="search-container">
                <input id="search" placeholder="Buscar..." type="search" autocomplete="on"></input>
                <div id="menu-icon">&#9776;</div>
            </div>       
        </nav>
    </header>
    <main>
        <h2 id="promo">PROMOÇÃO ESPECIAL!!</h2>
        <section id="products">
            <div class="product-box">
                <img src="/images/teclado.jpg" alt="Foto do Teclado Gamer" class="product-image">
                <h3>Teclado Mêcanico Kumara<br> k552 Switch Brown</h3>
                <div class="product-info">
                    <p class="fake-price">R$ 9.999,00</p>
                    <p class="product-price">R$ 4.999,00</p>
                </div>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-box">
                <img src="/images/headset1.jpg" alt="headset gamer" class="product-image">
                <h3>Headset HyperX Cloud II 10.1<br>8d audio</h3>
                <div class="product-info">
                    <p class="fake-price">R$ 14.999,00</p>
                    <p class="product-price">R$ 7.999,00</p>
                </div>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-box">
                <img src="/images/mouse.jpg" alt="Mouse gamer" class="product-image">
                <h3>Mouse Gamer Optimus Prime<br>Gx 3 Bilhões DPI</h3>
                <div class="product-info">
                    <p class="fake-price">R$ 6.999,00</p>
                    <p class="product-price">R$ 2.999,00</p>
                </div>
                <button class="buy-button">Comprar</button>
            </div>
        </section>
    </main>
    <footer>
        <p id="footer-text">Obrigado por Visitar!</p>
        <p id="copyright">&copy; 2025 Anglo's LTDA</p>
    </footer>
</body>
</html>
